services:
  db:
    image: mysql:8.0
    container_name: lms_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: ${TZ:-Asia/Seoul}
    ports:
      - "${MYSQL_HOST_PORT:-3307}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      # 비밀번호를 명시해서 "실제로 접속 가능한 상태"를 체크
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:alpine
    container_name: lms_redis
    restart: always
    ports:
      - "${REDIS_HOST_PORT:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: lms_backend
    restart: always
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # backend/config.py가 DATABASE_URL 환경변수를 쓰는 구조라 그대로 주입
      DATABASE_URL: "mysql+aiomysql://${MYSQL_USER}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE}"
      REDIS_URL: "redis://redis:6379/0"
      # CORS는 나중에 적용 예정이라면 우선 환경변수 자리만 확보해두기 추천
      # ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      TZ: ${TZ:-Asia/Seoul}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app

volumes:
  db_data:
